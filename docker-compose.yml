version: '3.8'

services:
  web:
    build: ./app
    image: django_app
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
          - db

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=moez
      - POSTGRES_PASSWORD=moez
      - POSTGRES_DB=hello_world_db

volumes:
  postgres_data:
